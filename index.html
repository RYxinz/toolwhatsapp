<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>BramzBan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#050000;--card:#120000;--red:#ff2a2a;--txt:#fff
}
.dark{--bg:#000;--card:#0f0f0f;--red:#9b9b9b;--txt:#eaeaea}

*{box-sizing:border-box}
body{
 margin:0;font-family:Segoe UI,Arial;color:var(--txt);
 background:radial-gradient(circle at top,#300,var(--bg));
 min-height:100vh;overflow:hidden
}

/* === ANIMATED BACKGROUND GRID === */
.bg{
 position:fixed;inset:0;z-index:-1;
 background:
  linear-gradient(rgba(255,0,0,.08) 1px,transparent 1px),
  linear-gradient(90deg,rgba(255,0,0,.08) 1px,transparent 1px);
 background-size:40px 40px;
 animation:grid 20s linear infinite
}
@keyframes grid{
 from{background-position:0 0,0 0}
 to{background-position:400px 400px,400px 400px}
}

/* === PARTICLES === */
canvas{
 position:fixed;inset:0;z-index:-1
}

/* === LOADING === */
#loading{
 position:fixed;inset:0;
 background:radial-gradient(circle,#300,#000);
 display:flex;align-items:center;justify-content:center;
 z-index:9999;flex-direction:column
}
.loader{
 width:90px;height:90px;border-radius:50%;
 border:4px solid transparent;
 border-top:4px solid var(--red);
 border-right:4px solid var(--red);
 animation:spin 1.1s linear infinite,glow 1.3s ease-in-out infinite alternate
}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes glow{from{box-shadow:0 0 10px var(--red)}to{box-shadow:0 0 40px var(--red)}}
#loading h2{color:var(--red);letter-spacing:4px}

/* === UI === */
header{
 padding:22px;text-align:center;
 background:var(--card);
 box-shadow:0 0 40px var(--red)
}
h1{margin:0;color:var(--red);text-shadow:0 0 18px var(--red)}
#clock{font-size:13px;opacity:.8}

.container{
 max-width:620px;margin:26px auto;padding:20px;
 background:var(--card);border-radius:18px;
 box-shadow:0 0 45px rgba(255,0,0,.4);
 animation:fade .8s ease
}
@keyframes fade{from{opacity:0;transform:translateY(15px)}to{opacity:1}}

input,select,textarea,button{
 width:100%;padding:12px;margin:8px 0;
 border:none;border-radius:12px;font-size:14px;outline:none
}
input,select,textarea{
 background:#1a0000;color:var(--txt)
}
.dark input,.dark select,.dark textarea{background:#0e0e0e}
textarea{resize:none}

button{
 background:linear-gradient(45deg,#ff0000,#ff5a5a);
 color:#fff;font-weight:800;cursor:pointer;
 box-shadow:0 0 20px var(--red);
 position:relative;overflow:hidden
}
button:hover{transform:scale(1.03)}
button::after{
 content:"";position:absolute;inset:0;
 background:linear-gradient(90deg,transparent,rgba(255,255,255,.6),transparent);
 transform:translateX(-100%);
 animation:scan 3s infinite
}
@keyframes scan{to{transform:translateX(100%)}}
button:disabled{opacity:.4}

.hidden{display:none}
.row{display:flex;gap:10px}
.row>*{flex:1}

.badge{
 padding:6px 14px;border-radius:20px;
 background:#300;color:#ffb3b3;
 box-shadow:0 0 12px var(--red);font-size:12px
}

footer{text-align:center;color:#aaa;font-size:12px;padding:12px}

/* === ANTI INSPECT === */
body{user-select:none}
</style>
</head>

<body>
<div class="bg"></div>
<canvas id="fx"></canvas>

<!-- LOADING -->
<div id="loading">
 <div class="loader"></div>
 <h2>BRAMZBAN</h2>
 <small>Secure system loading...</small>
</div>

<header>
 <h1>BRAMZBAN</h1>
 <div id="clock"></div>
</header>

<div class="container" id="loginBox">
 <h3>Login</h3>
 <input id="u" placeholder="Username">
 <input id="p" type="password" placeholder="Password">
 <button onclick="login();sound()">MASUK</button>
 <small id="info"></small>
</div>

<div class="container hidden" id="dash">
 <div class="row">
  <span class="badge" id="role"></span>
  <button onclick="toggleTheme()">ðŸŒ— Theme</button>
 </div>

 <select id="lang" onchange="updateText()">
  <option value="id">Indonesia</option>
  <option value="en">English</option>
 </select>

 <select id="type" onchange="updateText()">
  <option value="">Pilih Jenis</option>
  <option value="ban">Ban</option>
  <option value="unban">Unban</option>
 </select>

 <input id="sender" placeholder="Nomor WhatsApp Anda">
 <input id="target" placeholder="Nomor Target">

 <textarea id="msg" rows="7"></textarea>

 <button onclick="send()">KIRIM LAPORAN</button>
 <button onclick="logout()">LOGOUT</button>
</div>

<footer>Â© BramzBan â€¢ Neon Secure</footer>

<script>
/* === USERS === */
const users={owner:{p:"BramzOwner123",r:"OWNER"},admin:{p:"BramzAdmin123",r:"ADMIN"}};
let ses=JSON.parse(localStorage.getItem("ses"));

/* === LOADING === */
window.onload=()=>setTimeout(()=>loading.style.display="none",1400);

/* === CLOCK === */
setInterval(()=>{
 clock.innerText=new Date().toLocaleString();
},1000);

/* === LOGIN === */
function login(){
 if(users[u.value] && users[u.value].p===p.value){
  ses={u:u.value,r:users[u.value].r};
  localStorage.setItem("ses",JSON.stringify(ses));
  loginBox.classList.add("hidden");
  dash.classList.remove("hidden");
  role.innerText=ses.r;
 }else info.innerText="Login gagal";
}
if(ses){loginBox.classList.add("hidden");dash.classList.remove("hidden");role.innerText=ses.r}
function logout(){localStorage.removeItem("ses");location.reload()}

/* === TEXT AUTO (NO ARABIC) === */
function updateText(){
 let s=sender.value||"628xxx",n=target.value||"62xxx";
 if(lang.value==="id" && type.value==="ban")
 msg.value=`Halo, saya Brama.\n\nSaya meminta pemblokiran nomor ${n} karena mengirim konten perjudian dan pornografi serta melanggar hak cipta.\n\nNomor saya:\n${s}`;
 if(lang.value==="id" && type.value==="unban")
 msg.value=`Halo tim WhatsApp.\n\nSaya mengajukan banding atas pemblokiran nomor ${n}. Saya bekerja di luar negeri dan perlu berkomunikasi dengan keluarga.\n\nNomor saya:\n${s}`;
 if(lang.value==="en" && type.value==="ban")
 msg.value=`Hello, I request blocking of number ${n} due to gambling and pornographic content violations.\n\nMy number:\n${s}`;
 if(lang.value==="en" && type.value==="unban")
 msg.value=`Hello WhatsApp Team.\n\nI appeal the blocking of my number ${n}. I work abroad and need family communication.\n\nMy number:\n${s}`;
}

/* === SEND === */
function send(){
 if(!msg.value)return alert("Lengkapi data");
 window.location.href=`mailto:support@support.whatsapp.com?subject=WhatsApp Report&body=${encodeURIComponent(msg.value)}`;
 sound();
}

/* === THEME === */
function toggleTheme(){document.body.classList.toggle("dark")}

/* === SOUND === */
const clickSound=new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YQgAAAAA");
function sound(){clickSound.play().catch(()=>{})}

/* === ANTI INSPECT === */
document.addEventListener("contextmenu",e=>e.preventDefault());
document.onkeydown=e=>{
 if(e.keyCode==123||e.ctrlKey&&e.shiftKey||e.ctrlKey&&e.key=="u")return false;
};

/* === PARTICLES === */
const c=document.getElementById("fx"),x=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);
let p=[...Array(80)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2+1,s:Math.random()*1+0.5}));
(function draw(){
 x.clearRect(0,0,c.width,c.height);
 p.forEach(o=>{
  x.fillStyle="rgba(255,0,0,.6)";
  x.beginPath();x.arc(o.x,o.y,o.r,0,7);x.fill();
  o.y+=o.s;if(o.y>c.height)o.y=0;
 });
 requestAnimationFrame(draw);
})();
</script>
</body>
  </html>
